name: CI Pipeline

on: [push, pull_request]

jobs:
  frontend-build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      
      # Set up Node.js for frontend
      - name: Set up Node.js for frontend
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      
      # Install frontend dependencies
      - name: Install frontend dependencies
        run: npm install
        working-directory: ./Portfolio/Portfolio/frontend  # Path to your frontend folder

      # Build frontend
      - name: Build frontend
        run: npm run build
        working-directory: ./Portfolio/Portfolio/frontend

  backend-build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      
      # Set up Node.js for backend
      - name: Set up Node.js for backend
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      
      # Install backend dependencies
      - name: Install backend dependencies
        run: npm install
        working-directory: ./Portfolio/Portfolio/backend  # Path to your backend folder

      # Run backend tests or start backend
      - name: Test backend
        run: npm test
        working-directory: ./Portfolio/Portfolio/backend
